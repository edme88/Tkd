<section>
    <fieldset>
        <legend>Nuevo Dojan:</legend>
        <p>
            <label for="nombreSitio">Nombre del Gym/Salón:</label>
            <input id="nombreSitio" name="nombreSitio" type="text" maxlength="40">
        </p>
        <p>
            <label for="direccion">Dirección:</label>
            <input id="direccion" name="direccion" type="text" maxlength="40">
        </p>
        <p>
            <label for="ciudad">Ciudad:</label>
            <input id="ciudad" name="ciudad" type="text" maxlength="40">
        </p>
        <p>
            <label for="dias">Días:</label>
            <input id="dias" name="dias" type="text" maxlength="40">
        </p>
        <p>
            <label for="horario">Horario:</label>
            <input id="horario" name="horario" type="time">
        </p>
        <p>
            <label for="cuota">Cuota:</label>
            <input id="cuota" name="cuota" type="number" maxlength="6">
        </p>
        <p>
            <label for="instructor">Instructor a Cargo</label>
            <select id="instructor" name="instructor">
                <option>Maximiliano Pedrotti</option>
                <option>Walter Guillermo Burgueño</option>
            </select>
        </p>
        <p>
            <label for="restriccion">Restricción:</label>
            <input id="restriccion" name="restriccion" type="text" maxlength="40">
        </p>
    </fieldset>
    <button type="button" class="saveForm">Guardar Datos</button>
</section>

</body>
