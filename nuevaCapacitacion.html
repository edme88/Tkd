<section>
    <fieldset>
        <legend>Nueva Capacitación:</legend>
        <p>
            <label for="nombreCapacitacion">Nombre de la Capacitación:</label>
            <input id="nombreCapacitacion" name="nombreCapacitacion" type="text" maxlength="40">
        </p>
        <p>
            <label for="descripcionCapacitacion">Descripción de la Capacitación:</label>
            <input id="descripcionCapacitacion" name="nombreCapacitacion" type="text" maxlength="120">
        </p>
        <p>
            <label for="fecha">Fecha:</label>
            <input id="fecha" name="fecha" type="date">
        </p>
        <p>
            <label for="hora">Hora:</label>
            <input id="hora" name="hora" type="time">
        </p>
        <p> Direción </p>
        <p>
            <label for="calle">Calle:</label>
            <input id="calle" name="calle" type="text" maxlength="40">
        </p>
        <p>
            <label for="ciudad">Ciudad:</label>
            <input id="ciudad" name="ciudad" type="text" maxlength="40">
        </p>
        <p>
            <label for="provincia">Provincia:</label>
            <input id="provincia" name="provincia" type="text" maxlength="40">
        </p>
        <p>
            <label for="costo">Costo:</label>
            <input id="costo" name="costo" type="number">
        </p>
        <p>
            <label for="publico">Publico Destinatatorio:</label>
            <input id="publico" name="publico" type="text" maxlength="40">
        </p>
    </fieldset>
    <button type="button" class="saveForm">Guardar Datos</button>
</section>
